
<header class="fixed-top">
  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-rosa-claro" data-bs-theme="green">
    <div class="container-fluid">
      <!-- Logo e nome do site. Você pode descomentar a linha abaixo para adicionar um logo. -->
      <a class="navbar-brand ms-0 ms-md-5 d-flex align-itens-center gap-3">
       
        <h1 class="fs-3">Projeto Quero adotar</h1>
        <!-- Logo do site (descomente para usar) -->
        <!--<img src="assets/img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">-->
      </a>
      <!-- Botão que aparece em telas pequenas para expandir ou colapsar o menu de navegação -->
      <button (click)="isCollapsed = !isCollapsed" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <!-- Ícone do botão -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menu de navegação -->
      <div [collapse]="isCollapsed" [isAnimated] ="true" class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-5 mb-md-0">
          <!-- Cada item do menu é um 'li'. 'a' é o link para a página correspondente. -->
          <!-- Item do menu para a página inicial -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <!-- Item do menu desativado -->
          <li class="nav-item">
            <a class="btn btn-primary disabled" href="#">Link</a>
          </li>
          <!-- Item do menu para a página 'todos' -->
          <li class="nav-item">
            <a class="btn btn-warning" routerLink="/todos" routerLinkActive="active">todos</a>
          </li>
          <!-- Item do menu para a página 'cachorros' -->
          <li class="nav-item">
            <a class="btn btn-danger"routerLink="/dogs"  routerLinkActive="active">cachorros</a>
          </li>
          <!-- Item do menu para a página 'gatos' -->
          <li class="nav-item">
            <a class="btn btn-primary" routerLink="/cats"  routerLinkActive="active">gatos</a>
          </li>
          <!-- Item do menu desativado -->
          <li class="nav-item">
            <button type="button" class="btn btn-success disabled">Secondary</button>
          </li>
        </ul>
        <!-- Formulário de pesquisa -->
        <form class="d-flex" role="search">
          <!-- Campo de entrada para a pesquisa -->
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <!-- Botão para enviar a pesquisa -->
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>
